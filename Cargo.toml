[workspace]
resolver = "2"
members = [ "common", "cmds/*", "proxies"]

[workspace.package]
description = "ğŸ™ Â» a collection of tools for working with git"
version = "0.0.0-alpha.1"
readme = "README.md"
edition = "2021"
authors = ["Lucas Colombo <lucas@lucode.ar>"]

[profile.release]
strip = "symbols"
lto = "fat"
codegen-units = 1
opt-level = "z"
panic = "abort"
rpath = false
overflow-checks = false
debug = 0
debug-assertions = false

[workspace.dependencies]
eyre = { version = "0.6.12", default-features = false, features = [
    "auto-install",
] }
lool = { git = "https://github.com/lucodear/lool", version = "0.4.0", features = [
    "cli.stylize",
] }
